language: rust
cache: cargo
rust: nightly

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-6.0
    packages:
      # install deps
      - libelf-dev
      - lib32z1-dev
      - libedit-dev
      - libdw-dev
      - binutils-dev
      - libiberty-dev
      - libssl-dev
      # and install LLVM itself
      - llvm-6.0-dev

before_install:
  - export LLVM_VERSION="6.0"
  - export LLVM_VERSION_DASH=${LLVM_VERSION/./-}
  - export LLVM_VERSION_SHORT=${LLVM_VERSION/./}
  - export LLVM_DIR=/usr/lib/llvm-${LLVM_VERSION}/bin/
  - export PATH=$LLVM_DIR:$HOME/.local/bin:$PATH
  - export LLVM_PATH=/usr/share/llvm-${LLVM_VERSION}/cmake/
  - export | grep LLVM
  - ls $LLVM_DIR
  - ls $LLVM_PATH

script:
  - set -ex
  - cargo build --all --verbose
  - cargo test --all --verbose

before_deploy:
  - cargo doc --all
  - echo '<head><meta http-equiv="refresh" content="0; URL=mcc/index.html" /></head>' > target/doc/index.html

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: target/doc
  on:
    branch: master

env:
  global:
    secure: 

after_success: |
  RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
  cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

